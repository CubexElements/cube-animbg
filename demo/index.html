<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>cube-gele Demo</title>
  <script type="module" src="../cube-animbg.js"></script>
  <script type="module" src="../node_modules/@polymer/polymer/lib/elements/dom-bind.js"></script>

  <style>
    html, body {
      height: 100%;
    }
  </style>
</head>

<body>

<p>An example of <code>&lt;cube-animbg&gt;</code>:</p>

<dom-bind>
  <template>
    <demo-colorpick color="{{color}}"></demo-colorpick>
    <demo-colorpick color="{{bgColor}}"></demo-colorpick>
    <br>
    <cube-animbg color="{{color}}" background="{{bgColor}}" strength="20" size="100" fixed-size
                 style="width:500px; height:300px;">
      <div>Content Here</div>
    </cube-animbg>
  </template>
</dom-bind>

<script type="module">
  import '../cube-animbg.js';
  import {PolymerElement, html} from '@polymer/polymer/polymer-element.js';

  class DemoColorPick extends PolymerElement {
    static get is() {return 'demo-colorpick';}

    static get template() {return html`<input type="color" value="{{color::change}}">`;}

    static get properties()
    {
      return {
        color: {
          type: String, notify: true, value: function () {return '#' + (Math.random() * 0xFFFFFF << 0).toString(16);}
        }
      }
    }
  }

  customElements.define(DemoColorPick.is, DemoColorPick);
</script>
</body>
</html>
