<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>fort-gele Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../fort-animbg.html">

  <style>
    html, body {
      height: 100%;
    }
  </style>
</head>

<body unresolved>

<div>
  <p>An example of <code>&lt;fort-animbg&gt;</code>:</p>

  <fort-animbg color="#f00" fill>
    Content Here
  </fort-animbg>

  <fort-animbg color="lightblue">
    Here is some content
  </fort-animbg>

  <fort-animbg color="#0f0">
    <div style="width:200px; height:200px;">Content Here</div>
  </fort-animbg>

  <fort-animbg color="yellow" size="100" fixed-size>
    <div style="width:300px; height:500px;">Content Here</div>
  </fort-animbg>

  <fort-animbg size="10">
    <div style="width:300px; height:500px;">Content Here</div>
  </fort-animbg>

  <fort-animbg size="10" speed="1000">
    <div style="width:300px; height:500px;">Content Here</div>
  </fort-animbg>

</div>
</body>
</html>
